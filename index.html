<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tontolab</title>
    <meta name=viewport content="width=device-width initial-scale=1">
    <script src="js/wad.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>You're browser needs to support HTML5</h1>
    </div>

    <script>
      // https://github.com/rserota/wad/
      window.onload = function() {
        var voice = new Wad({source : 'mic' }); // ask for mic
        var tuner = new Wad.Poly();
        tuner.add(voice);

        voice.play();

        tuner.updatePitch()
        var logPitch = function(){
          console.log(tuner)
          requestAnimationFrame(logPitch)
        };
        logPitch()

        tuner.stopUpdatingPitch()
      }
    </script>
  </body>
</html>
